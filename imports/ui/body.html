<body>
  <div class="container main">
    <header>
      <h1>Todo List</h1>
    </header>

    <div id="products-container" >
        {{#each products}}
          {{> product}}
        {{/each}}
    </div>
  </div>
</body>

<template name="product">
  <div class="col-sm-4 product">
    <div class="product-picture">
      <img src="{{picture}}">
    </div>
    <div class="product-name">
      {{text}}
    </div>
    <div class="product-description">
      {{description}}
    </div>
    <div class="product-price">
      {{price}}
    </div>
  </div>
</template>
