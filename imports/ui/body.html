<template name="product">
  <div class="col-sm-4 product">
    <div class="product-picture">
      <img src="{{picture}}">
    </div>
    <div class=" product-name">
      {{text}}
    </div>
    <div class="product-description">
      {{description}}
    </div>
    <div class="product-price">
      {{price}}
    </div>
  </div>
</template>
